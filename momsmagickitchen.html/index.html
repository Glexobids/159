    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background-color: #333;
        }
        header .logo img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #333;
            padding: 1em;
        }
        nav li {
            margin-right: 20px;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }
        nav a:hover {
            color: #ccc;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding-top: 70px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 0px;
        }
        .product h3 {
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .product p {
            margin-bottom: 1em;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            font-size: 1.2em;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #444;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            clear: both;
            width: 100%;
        }
        header.scrolled {
            background-color: #333;
            padding: 0.5em;
        }
        header.scrolled .logo {
            top: -50px;
        }
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(1, 1fr);
            }
            header {
                padding: 0.5em;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav li {
                margin-right: 0;
            }
        }
    </style>
</head>

<script> window.addEventListener('scroll', function() {
    var header = document.querySelector('header');
    if (window.scrollY > 100) {

    }
  });
</script>
