<!DOCTYPE html>
<html>

<body>
	<header>
		<div class="logo">
			<img src="assets/treem-logistics-logo.png" alt="TREEM LOGISTICS Logo">
		</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>

	<main>
		<h1>Get in Touch</h1>
		<form>
			<label for="name">Name:</label>

			<input type="submit" value="Send">
		</form>
		<p>Phone: +1234567890</p>
		<p>Email: <a href="mailto:info@treemlogistics.com">info@treemlogistics.com</a></p>

	<footer>

</html>
